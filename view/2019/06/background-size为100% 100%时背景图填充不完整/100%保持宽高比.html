<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.outer {
    position: relative;
    width: 100px;
    height: 200px;
}
.head {
    position: absolute;
    width: 100px;
    height: 99.5px;
    top: 0;
    background-image: url('./222.png');
    background-repeat: no-repeat;
    background-size: 100%;
}
.body {
    position: absolute;
    width: 100px;
    height: 100.5px;
    top: 99.5px;
    background-image: url('./222.png');
    background-repeat: no-repeat;
    background-size: 100%;
}
</style>
</head>
<body>
    <div class="outer">
        <div class="head"></div>
        <div class="body"></div>
    </div>
</body>
</html>
